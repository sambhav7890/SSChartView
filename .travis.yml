# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c
cache: cocoapods
podfile: Example/Podfile

before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example -

script:

- set -o pipefail && xcodebuild test \
-workspace Example/SSChartView.xcworkspace \
-scheme SSChartView-Example \
-destination 'platform=iOS Simulator, name=iPhone 6s, OS=10.0' \
-destination 'platform=iOS Simulator, name=iPhone 4s, OS=8.4' \
-configuration Debug clean build | xcpretty

# safelist
branches:
  only:
  - master
  - stable
  - develop